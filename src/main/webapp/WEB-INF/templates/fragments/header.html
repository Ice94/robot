<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl" ng-app="searchingManager" ng-controller="AppCtl">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
</head>
<body>
<!-- HEADER WITH SEARCH-->
    <nav class="navbar navbar-default" th:fragment="headerSearch">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Przełącz nawigacje</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/robot}">Mum, just one more chapter.</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/robot/books}">    Books   </a></li>
                    <li><a th:href="@{/robot/booksTiles}">  Tiles view </a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{myFilter}} <span class="caret"></span></button>
                    <div class="dropdown-menu">
                        <li><a href="#" ng-click="setFilter('title')">Title</a></li>
                        <li><a href="#" ng-click="setFilter('author')">Author</a></li>
                        <li><a href="#" ng-click="setFilter('category')">Category</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" ng-click="setFilter('bookstore')">Bookstore</a></li>
                    </div>
                </span>
                        <input type="text" class="form-control" aria-label="..." aria-describedby="sizing-addon2" ng-model="set" placeholder="Szukaj">
                        <span class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" ng-click="getBooks(set)">Szukaj</button>
                </span>
                    </div>
                </form>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" aria-label="..." ng-model="search.$" placeholder="Filtruj online">
                    </div><!-- /input-group -->
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
<!-- NORMAL HEADER -->
    <nav class="navbar navbar-default" th:fragment="header">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Przełącz nawigacje</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/robot}">Mum, just one more chapter.</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/robot/books}" ng-init="getStartBooks()">    Books   </a></li>
                    <li><a th:href="@{/robot/books2}">  Tiles view  </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</body>
</html>
