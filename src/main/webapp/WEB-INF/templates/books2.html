<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl" ng-app>
<head>
	<title>Books</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<script type="text/javascript" src="/resource/js/jquery.min.js"></script>
	<script type="text/javascript" src="/resource/js/bootstrap.min.js"></script>
	<script type="text/javascript" src ="/resource/js/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resource/css/bootstrap.min.css}" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Przełącz nawigacje</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/robot}">Mum, just one more chapter.</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/robot/books}" ng-init="getStartBooks()">Books list</a></li>
				<li><a th:href="@{/robot/books2}">Books css grid</a></li>
			</ul>
			<form class="navbar-form navbar-left">
				<div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{myFilter}} <span class="caret"></span></button>
                    <div class="dropdown-menu">
                        <li><a href="#" ng-click="setFilter('title')">Title</a></li>
                        <li><a href="#" ng-click="setFilter('author')">Author</a></li>
                        <li><a href="#" ng-click="setFilter('category')">Category</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" ng-click="setFilter('bookstore')">Bookstore</a></li>
                    </div>
                </span>
					<input type="text" class="form-control" aria-label="..." ng-model="set" placeholder="Szukaj">
					<span class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" ng-click="getBooks(set)">Szukaj</button>
                </span>
				</div>
			</form>
			<form class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" class="form-control" aria-label="..." ng-model="search.title" placeholder="Filtruj online">
				</div><!-- /input-group -->
			</form>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
<div class="container">
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped">
			<thead>
			<tr>
				<th>Title: </th>
				<th>Author: </th>
				<th>Price:</th>
				<th>PromoDetails:</th>
				<th>Bookstore:</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.promoDetails}"></td>
				<td th:text="${book.bookstore.name}" ></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom" >
	<div class="container">
		<p class="navbar-text">
			Copyright © Paweł & Mateusz & Artur. All rights reserved.
		</p>
	</div>
</div>
</body>
</html>
