<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="searchingManager" ng-controller="AppCtl" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
</head>
<body>
<!-- HEADER WITH SEARCH-->
    <nav class="navbar navbar-default" th:fragment="headerSearch">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/robot}">Mum, just one more chapter.</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/robot/books}" th:text="#{nav.booksList}"></a></li>
                    <li><a th:href="@{/robot/booksTiles}" th:text="#{nav.booksTiles}"></a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{myFilter}} <span class="caret"></span></button>
                            <div class="dropdown-menu">
                                <li><a href="#" ng-click="setFilter('title')" th:text="#{nav.filterButtonTitle}"></a></li>
                                <li><a href="#" ng-click="setFilter('author')" th:text="#{nav.filterButtonAuthor}"></a></li>
                                <li><a href="#" ng-click="setFilter('category')" th:text="#{nav.filterButtonCategory}"></a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" ng-click="setFilter('bookstore')" th:text="#{nav.filterButtonBookstore}"></a></li>
                            </div>
                        </span>
                        <input type="text" class="form-control" aria-label="..." aria-describedby="sizing-addon2" ng-model="set" th:placeholder="#{nav.inputData}">
                    </div>
                </form>

                <form class="navbar-form navbar-left">
                    <label for="price-min"><b th:text="#{nav.rangeLow}"/> {{lower}}</label>
                    <input type="range" ng-model="lower" id="price-min" value="0" min="0" max="500">
                </form>
                <form class="navbar-form navbar-left">
                    <label for="price-max"><b th:text="#{nav.rangeHigh}" /> {{higher}}</label>
                    <input type="range" ng-model="higher" id="price-max" value="200" min="0" max="2500">
                </form>
                <form class="navbar-form navbar-left">
                    <button type="button" class="btn btn-default dropdown-toggle" ng-click="getBooksWithPriceRange(set, lower, higher)" th:text="#{nav.findButton}"></button>
                </form>
                
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span><b> </b><td th:text="#{nav.langButton}"/></button>
                            <div class="dropdown-menu">
                                <li><a href="?lang=en"><img src="/resource/img/flag_en.png"/><b> </b><td th:text="#{nav.langButtonEn}"></td></a></li>
                                <li><a href="?lang=pl"><img src="/resource/img/flag_pl.png"/><b> </b><td th:text="#{nav.langButtonPl}"></td></a></li>
                                <li><a href="?lang=ru"><img src="/resource/img/flag_ru.png"/><b> </b><td th:text="#{nav.langButtonRu}"></td></a></li>
                            </div>
                        </span>
                    </div>
                </form>

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" aria-label="..." ng-model="search.$" th:placeholder="#{nav.filterInput}">
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>




<!-- NORMAL HEADER -->
    <nav class="navbar navbar-default" th:fragment="header">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Przełącz nawigacje</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/robot}">Mum, just one more chapter.</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/robot/books}" ng-init="getStartBooks()" th:text="#{nav.booksList}"></a></li>
                    <li><a th:href="@{/robot/booksTiles}" th:text="#{nav.booksTiles}"></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</body>
</html>
